<div class="home-container" (window:resize)="onResize($event)">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://farm4.staticflickr.com/3950/15690111602_e82eb63535_o.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://farm4.staticflickr.com/3955/15069146693_64073561be_o.jpg" alt="Second slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="photo-title">
    <div class="line"></div>
    <h5 class="photo-title--text">
      精彩回顧
    </h5>
    <div class="line"></div>
  </div>
  <ng-container *ngIf="!isScale">
    <div id="carouselExampleControls" class="carousel slide">
      <div class="carousel-inner wonderfulReview">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://s.zimedia.com.tw/s/NT2gmf-0" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://iphoto.ipeen.com.tw/photo/comment/444208/753146/cgm5bf135cd171d569d5842ce3d61eb8b3b155.jpg"
            alt="Second slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <i class="fas fa-angle-left photo-angle"></i>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <i class="fas fa-angle-right photo-angle"></i>
      </a>
    </div>
    <div class="d-flex">
      <div class="photo-description">
        客家老味道，橘餅饅頭
      </div>
    </div>
    <div class="photo-time">
        {{ reviewDatas[0].time }}
      </div>
  </ng-container>
  <div *ngIf="isScale" style="display: flex;justify-content: space-around;">
    <div class="photo-recall" *ngFor="let item of reviewDatas">
      <div id="carouselExampleControls" class="carousel slide">
        <div class="carousel-inner wonderfulReview">
          <div class="carousel-item active">
            <img class="d-block w-100" src={{item.image}} alt="First slide">
          </div>
          <!-- <div class="carousel-item">
          <img class="d-block w-100" src="http://iphoto.ipeen.com.tw/photo/comment/444208/753146/cgm5bf135cd171d569d5842ce3d61eb8b3b155.jpg"
            alt="Second slide">
        </div> -->
        </div>

        <div class="d-flex">
          <div class="photo-description">
            {{ item.description}}
          </div>
        </div>
        <div class="photo-time">
          {{ item.time }}
        </div>
        <!-- <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <i class="fas fa-angle-left photo-angle"></i>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <i class="fas fa-angle-right photo-angle"></i>
      </a> -->
      </div>
    </div>
  </div>


  <div class="photo-title" style="margin-top: 100px">
    <div class="line"></div>
    <h5 class="photo-title--text">
      鄉民回憶
    </h5>
    <div class="line"></div>
  </div>
  <div class="d-flex" style="justify-content: center;">
    <div class="userReview">
      空氣新鮮，街道很乾淨 希望下次還有機會造訪
    </div>
  </div>
  <div id="carouselExampleControls1" class="carousel slide">
    <div class="carousel-inner wonderfulReview">
      <div class="carousel-item active">
        <img class="d-block w-100" src="http://pic.qiantucdn.com/58pic/28/44/63/358PICk58PICT58PICS26deF2j5fh_PIC2018.jpg!qt324"
          alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNVg1KG-UpfvQjOBFNvkEMu3JTrLGL5sbiEm57CTctvbpuPz3LFQ"
          alt="Second slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls1" role="button" data-slide="prev">
      <i class="fas fa-angle-left photo-angle"></i>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls1" role="button" data-slide="next">
      <i class="fas fa-angle-right photo-angle"></i>
    </a>
  </div>
</div>
<footer class="footer">
  © 幸福銅鏡
</footer>
